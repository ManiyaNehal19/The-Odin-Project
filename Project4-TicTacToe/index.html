<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <div class="container">
        
            <h1>Pic Your Side</h1>
        
        <div class="player">
            <div id="p1">
                <h1>X</h1>
                <label for="Player-1"></label>
                <input type="text" name="Player1" id="Player-1" placeholder="Write Player 1 name" required>
            </div>
            <div id="p2">
                <h1>O</h1>
                <label for="Player-2"><label>
                <input type="text" name="Player2" id="Player-2" placeholder="Write Player 2 name" required>
            </div>
        </div>
        <div class="button-container">
            <button id="continue">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
